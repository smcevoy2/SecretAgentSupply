<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
      <!-- Header -->
      <div class="logo">
        <img
          src="./resources/images/logo.png"
          alt="logo-binoculars">
          <p>SECRET AGENT SUPPLY INC.</p>
      </div>
      <div class="moto">
        <img
          src="./resources/images/moto.jpeg"
          alt="logo-binoculars">
          <div class="new">
            <p>NEW ARRIVAL</p>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>
       </div>
      <div class="nav">
        <span>Eyewear</span>
        <span>Apparel</span>
        <span>Gadgets</span>
        <span>Vehicles</span>
        <span>Classes</span>
        <span>Contact</span>
      </div>

      <!-- Main Content Section -->
      <div class="main">

          <div class="pen">
            <img src="./resources/images/pen.png" alt="pen">
          </div>
          <div class="watch">
            <img src="./resources/images/watch.png" alt="pen">
          </div>
          <div class="glasses">
            <img src="./resources/images/glasses.png" alt="pen">
          </div>

          <div class="location">
            <p>Location</p>
            <div class="coordinates">
              <p>-47.346436 84.32354</p>
            </div>
          </div>
          <div class="hours">
            <p>Hours</p>
            <div class="time">
              <p>0800-1800</p>
            </div>
          </div>
        </div>
        <!-- Footer -->
        <div class="footer">
          <p>Copyright Secret Agent Supply Inc.</p>

        </div>

  </body>
</html>
